<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ausbildungsnachweis</title>
    <link href="styles/AusbildungsNachweis.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="nav-bar">
    <h5>Ausbildungsnachweis</h5>
  </div>
  <div class="container">
    <div class="formular">
      <form>
        <label for="fabschnitt" class="settings_label">Ausbildungsabschnitt/Abteilung:
          <br><input type="text" id="fabschnit" name="fabschnitt">
        </label>
        <br>
        <br>
        <div class="row">
          <div class="col-md-6">
            <label for="fvon" class="settings_label">Zeitraum von:<br>
              <input type="date" id="fvon" name="fvon">
            </label>
          </div>
          <div class="col-md-6">
            <label for="fbis" class="settings_label">bis:<br>
              <input type="date" id="fbis" name="fbis">
            </label>
          </div>
        </div>

        </form>
      </div>
  </div>
</body>
</html>
